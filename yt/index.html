   <style>
    #box{
        width: 80%;
        margin: auto;
        display: grid;
        grid-template-columns:repeat(4, 1fr);
        margin-top: 5%;
        grid-gap: 20px;
    }
    #nav{
        position: relative;
        display: flex;
        width: 100%;
        height: 50px;
        box-shadow: rgba(0, 0, 0, 0.24) 0px 1px 2px;
        margin: -4px;
        
    }
    #yt{
        width: 160px;
        height: 30px;
        margin: 10px 0px 0px 10px;
    }
    #query
    {
        height: 36px;
        padding: 0px 300px 0px 10px;
        text-align: left;
        margin: 7px 0px 5px 200px;
        background-color: rgb(201, 194, 194);
        border: 0px;
        border-radius: 2px;
    }
    #nav>button{
        width: 70px;
        height: 35px;
        background-color: rgb(131, 127, 127);
        border: 0px;
        margin-top: 7px;
    }
    #nav>button>img{
        height: 100%;
        width: 90%;
    }
    #dot{
        margin: 10px 0px 0px 10px;
        height: 30px;
        width: 35px;
    }
    #mic{
        border-radius: 10px;
        width: 18px;
        height: 24px;
        margin: 12px 0px 0px 14px
    }
    #noti{
        width: 25px;
        height: 24px;
        margin: 12px 0px 0px 440px;
        color: gray;
    }
    #user{
        width: 36px;
        height: 33px;
            border-radius: 50px;
            margin: 7px 10px;
    }
    #box>div {
    border-radius: 15px;
    text-align: center;
    box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
    background-color: rgb(108, 104, 104);
    color: white;
    cursor: pointer;
}
   </style>

<script>
    let API_Key="AIzaSyCHt4BTSfvIaE_tJhlaFAsMqQLPDvBC9-M";
let box = document.getElementById('box');
let getData = async () => {
    try {
    let query = document.getElementById('query').value;
   let res = await fetch(`https://youtube.googleapis.com/youtube/v3/search?q=${query}&key=${API_Key}&part=snippet&chart=mostPopular&regionCode=IN&maxResults=20`);
   let { items } = await res.json();
   let array_vedio = items;
   appendVideos(array_vedio);
} catch (error) {}
};
getData() 
let appendVideos = (data) =>{
    box.innerHTML=""
    data.forEach(({ snippet: { title, thumbnails }, id: { videoId }}) => {
    let div = document.createElement('div');
     div.addEventListener('click', ()=>{
        localStorage.setItem('video', JSON.stringify({ title, id: videoId, query: 'trending' }))
        
        window.location.href = 'videoPAGE.html' 
    })
    let name = document .createElement('h3')
    name.innerText = title.substring(0, 50);
    let photo = document.createElement('img')
    photo.src=thumbnails.medium.url
    let bag = document.createElement('div');
      bag.append(name)
    div.append(photo, bag);
      
   box.append(div);
 
    });
};

</script>
